<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.png">
    <title>Calculator - By Niladri Ghoshal</title>
</head>
<body >
    <div id="particles-js"></div>
    <div class="outerbox">
    <div class="calculator">
        <div class="boxes"> 
        <div class="input-section"> <input type="text"  id="inputBox" class="display">
        <input type="text" placeholder="0" id="outputBox" class="display" disabled>
        </div>
    </div>
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">รท</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eqlBtn">=</button>
        </div>
        <div class="footer">
            <a href="https://github.com/niladrighoshal" target="_blank">
              <button class="profile_img"></button>
            </a>
            
            <h2 class="animate-text-gradient"><a href="https://www.instagram.com/niladri.ghoshal/" target="_blank" rel="noopener noreferrer">MADE BY : NILADRI GHOSHAL</a></h2>
          </div>
          <div class="source_code">
            <a href="https://github.com/niladrighoshal/ng-simple-calculator" target="_blank">
              <h5>Source Code ?</h5>
            </a>
          </div>
          
    </div>
    
</div>
<script src="./particles.js"></script> 
<script src="./script.js"></script>
<link rel="manifest" href="./manifest.json">
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
